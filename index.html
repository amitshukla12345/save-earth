<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EarthSavers</title>
    <!-- Use auth-body class for specific background -->
    <link rel="stylesheet" href="css/stylesheets/auth.css">
    <style>
        /* Inline fix for background image path since css is in subfolder */
        body.auth-body {
            background-image: url("image/save nature.webp");
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="image/favicon.jpg">
</head>

<body class="auth-body">

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fa-solid fa-leaf"></i> EarthSavers</h2>
                <p>Welcome Back! Please Login.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="user@example.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Login</button>
            </form>

            <div class="auth-footer">
                <p>New here? <a href="register.html">Create an Account</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
