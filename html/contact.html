<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Save Nature</title>
    <link rel="stylesheet" href="../css/stylesheets/web.css">
    <link rel="stylesheet" href="../css/stylesheets/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="../image/favicon.jpg">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-leaf"></i> EarthSavers
        </div>
        <ul class="nav-links">
            <li><a href="../home.html"><i class="fa-solid fa-house"></i> HOME</a></li>
            <li><a href="news.html"><i class="fa-solid fa-newspaper"></i> NEWS</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-address-book"></i> CONTACT</a></li>
            <li><a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT</a></li>
        </ul>
    </nav>

    <main style="padding-top: 80px; min-height: 80vh;"> <!-- Padding for fixed nav -->
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have any questions, suggestions, or want to contribute, feel free to reach out!</p>
            <div class="contact-form">
                <form action="https://formspree.io/f/xqkngjzr" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Reach Us At</h2>
                <ul>
                    <li><i class="fas fa-phone"></i> +91-8369201097</li>
                    <li><i class="fas fa-envelope"></i> shukla@savenature.org</li>
                    <li><i class="fas fa-map-marker-alt"></i> <a
                            href="https://www.google.com/maps/search/?api=1&query=Mumbai+Vile+Parle+Juhu"
                            target="_blank" class="map-link">Mumbai, Vile Parle Juhu</a></li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 EarthSavers. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <!-- Auth Logic -->
    <script src="../js/auth.js"></script>
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
