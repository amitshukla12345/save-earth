<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EarthSavers</title>
    <link rel="stylesheet" href="css/stylesheets/auth.css">
    <style>
        /* Inline fix for background image path */
        body.auth-body {
            background-image: url("image/save nature.webp");
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="image/favicon.jpg">
</head>

<body class="auth-body">

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fa-solid fa-leaf"></i> Join EarthSavers</h2>
                <p>Create your account today</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-shield-halved"></i>
                        <input type="password" id="confirm-password" placeholder="Enter your confirm password" required>
                        <i class="fa-solid fa-eye toggle-password" data-target="confirm-password"></i>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Register</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
